<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Assets/css/bootstrap.css" rel="stylesheet">
        <link href="Assets/css/style.css" rel="stylesheet">
        <link href="Assets/css/media.css" rel="stylesheet">
    </head>
    <body>
       <div class="container">
       		<div class="row">
       			<div class="col-xs-12">
       				<h1 class="jumbotron">Bootstrap Buttons..!</h1>
       			</div>
       		</div>
       </div>
       
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <button type="button" class="btn">Button 1</button>
                    <button type="button" class="btn btn-default">Button 2</button>
                    <button type="button" class="btn btn-primary">Button 3</button>
                    <button type="button" class="btn btn-info">Button 4</button>
                    <button type="button" class="btn btn-warning">Button 5</button>
                    <button type="button" class="btn btn-success">Button 6</button>
                    <button type="button" class="btn btn-danger">Button 7</button>
                    <button type="button" class="btn btn-link">Button 8</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <button type="button" class="btn btn-sm">Button 1</button>
                    <button type="button" class="btn btn-default btn-xs">Button 2</button>
                    <button type="button" class="btn btn-primary btn-md">Button 3</button>
                    <button type="button" class="btn btn-info btn-lg">Button 4</button>
                </div>
            </div>
        </div>
       <script src="Assets/js/jQuery.js"></script>
       <script src="Assets/js/bootstrap.js"></script>
    </body>
</html>
