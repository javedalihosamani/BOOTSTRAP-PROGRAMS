<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Assets/css/bootstrap.css" rel="stylesheet">
        <link href="Assets/css/style.css" rel="stylesheet">
        <link href="Assets/css/media.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
           <div class="row">
               <div class="col-xs-12">
                   <h1 class="jumbotron">Bootstrap Badge..!</h1>
               </div>
           </div>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <button type="button" class="btn">Button 1 <span class="badge">420</span></button>
                    <button type="button" class="btn btn-default">Button 2 <span class="badge">420</span></button>
                    <button type="button" class="btn btn-primary">Button 3 <span class="badge">420</span></button>
                    <button type="button" class="btn btn-info">Button 4 <span class="badge">420</span></button>
                    <button type="button" class="btn btn-warning">Button 5 <span class="badge">420</span></button>
                    <button type="button" class="btn btn-success">Button 6 <span class="badge">420</span></button>
                    <button type="button" class="btn btn-danger">Button 7 <span class="badge">420</span></button>
                    <button type="button" class="btn btn-link">Button 8 <span class="badge">420</span></button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1 class="jumbotron">Bootstrap Label..!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label class="label label-default">Default</label>
                    <label class="label label-success">Success</label>
                    <label class="label label-info">Info</label>
                    <label class="label label-danger">Danger</label>
                    <label class="label label-warning">Warning</label>
                    <label class="label label-primary">primary</label>
                </div>
            </div>
        </div>
        <script src="Assets/js/jQuery.js"></script>
        <script src="Assets/js/bootstrap.min.js"></script>
    </body>
</html>
