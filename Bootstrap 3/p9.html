<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Assets/css/bootstrap.css" rel="stylesheet">
        <link href="Assets/css/style.css" rel="stylesheet">
        <link href="Assets/css/media.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1 class="jumbotron">Bootstrap Pagination..!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                   <h3 class="well">Default Pagination</h3>
                    <ul class="pagination">
                        <li><a href="#">1</a></li>
                        <li class="active"><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li class="disabled"><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                    </ul>
                    <h3 class="well">Small Pagination</h3>
                    <ul class="pagination pagination-sm">
                        <li><a href="#">1</a></li>
                        <li class="active"><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li class="disabled"><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                    </ul>
                    <h3 class="well">Big Pagination</h3>
                    <ul class="pagination pagination-lg">
                        <li><a href="#">1</a></li>
                        <li class="active"><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li class="disabled"><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                    </ul>
                    <h3 class="well">Breadcrumb Pagination</h3>
                    <ul class="breadcrumb">
                        <li><a href="#">1</a></li>
                        <li class="active"><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li class="disabled"><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="Assets/js/jQuery.js"></script>
        <script src="Assets/js/bootstrap.min.js"></script>
    </body>
</html>
