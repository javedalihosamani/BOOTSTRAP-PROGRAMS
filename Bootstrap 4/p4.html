<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BT-4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-xs-12 col-md-12 col-lg-12 col-xl-12">
                <h1 class="jumbotron">Bootstap Images..!</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6 col-xs-6 col-md-6 col-lg-6 col-xl-6">
                <h3>Image Responsive</h3>
                <img src="assets/images/Chrysanthemum.jpg" class="img-fluid" alt="">
            </div>
            <div class="col-6 col-xs-6 col-md-6 col-lg-6 col-xl-6">
            <h3>Image Rounded</h3>
                <img src="assets/images/Chrysanthemum.jpg" class="img-fluid rounded" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-xs-6 col-md-6 col-lg-6 col-xl-6">
                <h3>Image Rounded Circle</h3>
                <img src="assets/images/Chrysanthemum.jpg" class="img-fluid rounded-circle" alt="">
            </div>
            <div class="col-6 col-xs-6 col-md-6 col-lg-6 col-xl-6">
            <h3>Image Thumbnail</h3>
                <img src="assets/images/Chrysanthemum.jpg" class="img-fluid img-thumbnail" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <h3>Image Float Left</h3>
                <img src="assets/images/PocketCube_(small).gif" class="img-fluid float-left" alt="">
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <h3>Image Float Right</h3>
                <img src="assets/images/PocketCube_(small).gif" class="img-fluid float-right" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col">
               <h3 class="text-center">Image Center</h3>
               <p class="text-center">Center an image by adding the utility classes .mx-auto (margin:auto) and .d-block (display:block) to the image</p>
                <img src="assets/images/PocketCube_(small).gif" class="img-fluid mx-auto d-block" alt="">
            </div>
        </div>
    </div>
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
</body>

</html>
