<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BT-4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="jumbotron">Bootstap Progress Bar..!</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <h3 class="jumbotron">Basic Progress Bar</h3>
                <div class="progress">
                    <div class="progress-bar" style="width:70%"></div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <h3 class="jumbotron">Progress Bar Height</h3>
                <div class="progress" style="height:40px">
                    <div class="progress-bar" style="width:40%;height:40px"></div>
                </div>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <h3 class="jumbotron">Progress Bar Labels</h3>
                <div class="progress">
                    <div class="progress-bar" style="width:70%">70%</div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <h3 class="jumbotron">Colored Progress Bars</h3>
                <!-- Blue -->
                <div class="progress">
                    <div class="progress-bar" style="width:10%"></div>
                </div>
                <br>
                <!-- Green -->
                <div class="progress">
                    <div class="progress-bar bg-success" style="width:20%"></div>
                </div>
                <br>
                <!-- Turquoise -->
                <div class="progress">
                    <div class="progress-bar bg-info" style="width:30%"></div>
                </div>
                <br>
                <!-- Orange -->
                <div class="progress">
                    <div class="progress-bar bg-warning" style="width:40%"></div>
                </div>
                <br>
                <!-- Red -->
                <div class="progress">
                    <div class="progress-bar bg-danger" style="width:50%"></div>
                </div>
                <br>
                <!-- White -->
                <div class="progress border">
                    <div class="progress-bar bg-white" style="width:60%"></div>
                </div>
                <br>
                <!-- Grey -->
                <div class="progress">
                    <div class="progress-bar bg-secondary" style="width:70%"></div>
                </div>
                <br>
                <!-- Light Grey -->
                <div class="progress border">
                    <div class="progress-bar bg-light" style="width:80%"></div>
                </div>
                <br>
                <!-- Dark Grey -->
                <div class="progress">
                    <div class="progress-bar bg-dark" style="width:90%"></div>
                </div>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <h3 class="jumbotron">Striped Progress Bars</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" style="width:40%"></div>
                </div>
                <br>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <h3 class="jumbotron">Animated Progress Bar</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%"></div>
                </div>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3 class="jumbotron">Multiple Progress Bars</h3>
                <div class="progress">
                    <div class="progress-bar bg-success" style="width:40%">
                        Free Space
                    </div>
                    <div class="progress-bar bg-warning" style="width:10%">
                        Warning
                    </div>
                    <div class="progress-bar bg-danger" style="width:20%">
                        Danger
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
</body></html>
