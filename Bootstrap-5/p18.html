<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="jumbotron">Bootstrap Buttons</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="border lead p-3 my-3">
                    <h3 class="bg-light p-2">Basic Buttons</h3>
                    <button type="button" class="btn btn-primary">Primary</button>
                    <button type="button" class="btn btn-secondary">Secondary</button>
                </div>

                <div class="border lead p-3 my-3">
                    <h3 class="bg-light p-2">Outline Buttons</h3>
                    <button type="button" class="btn btn-outline-primary">Primary</button>
                    <button type="button" class="btn btn-outline-secondary">Secondary</button>
                </div>

                <div class="border lead p-3 my-3">
                    <h3 class="bg-light p-2">Small Buttons</h3>
                    <button type="button" class="btn btn-sm btn-primary">Primary</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Secondary</button>
                </div>

                <div class="border lead p-3 my-3">
                    <h3 class="bg-light p-2">Large Buttons</h3>
                    <button type="button" class="btn btn-lg btn-primary">Primary</button>
                    <button type="button" class="btn btn-lg btn-outline-secondary">Secondary</button>
                </div>

                <div class="border lead p-3 my-3">
                    <h3 class="bg-light p-2">Buttons Groups</h3>
                    <div class="btn-group">
                        <button class="btn btn-primary">Primary</button>
                        <button class="btn btn-secondary">Secondary</button>
                        <button class="btn btn-dark">Dark</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-outline-primary">Primary</button>
                        <button class="btn btn-outline-secondary">Secondary</button>
                        <button class="btn btn-outline-dark">Dark</button>
                    </div>
                </div>

                <div class="border lead p-3 my-3">
                    <h3 class="bg-light p-2">Button Toolbar</h3>
                    <div class="btn-group me-2" role="group">
                        <button class="btn btn-primary">1</button>
                        <button class="btn btn-primary">2</button>
                        <button class="btn btn-primary">3</button>
                        <button class="btn btn-primary">4</button>
                    </div>
                </div>

                <div class="border lead p-3 my-3">
                    <h3 class="bg-light p-2">Input Groups</h3>
                    <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="text" class="form-control" placeholder="Input group example">
                    </div>
                </div>

                <div class="border lead p-3 my-3">
                    <h3 class="bg-light p-2">Textbox Toolbar</h3>
                    <div class="btn-toolbar">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Input group example">
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Input group example">
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Input group example">
                        </div>
                        <div class="input-group">
                            <select name="month" id="" class="form-control">
                                <option value="jan">jan</option>
                                <option value="feb">feb</option>
                                <option value="march">march</option>
                                <option value="april">april</option>
                                <option value="may">may</option>
                                <option value="june">june</option>
                                <option value="july">july</option>
                                <option value="aug">aug</option>
                                <option value="sep">sep</option>
                                <option value="oct">oct</option>
                                <option value="nov">nov</option>
                                <option value="dec">dec</option>
                          </select>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.bundle.js"></script>
    </body>
</html>
