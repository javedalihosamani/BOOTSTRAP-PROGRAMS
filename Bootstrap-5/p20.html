<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="jumbotron">Bootstrap Carousel</h1>
            </div>
        </div>
    </div>

    <div class="carousel slide" data-bs-ride="carousel" id="demo">
        <!-- SLIDER -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/id/200/1200/400" class="img-fluid d-block w-100" alt="">
                <div class="carousel-caption">
                    <h5>First Slider</h5>
                    <p>Some representative placeholder for first title</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/210/1200/400" class="img-fluid  d-block w-100" alt="">
                <div class="carousel-caption">
                    <h5>Second Slider</h5>
                    <p>Some representative placeholder for first title</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/220/1200/400" class="img-fluid  d-block w-100" alt="">
                <div class="carousel-caption">
                    <h5>Third Slider</h5>
                    <p>Some representative placeholder for first title</p>
                </div>
            </div>
        </div>
        <!-- ICONS -->
        <div class="carousel-indicators">
            <button data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        <!-- Left and Right Controls -->
        <button class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <script src="assets/js/bootstrap.bundle.js"></script>
    </body>
</html>
