<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BT</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/media.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1 class="jumbotron">Bootstrap Offcanvas</h1>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#demo">Open Canvas</button>

                    <!-- 
                    top = offcanvas-top, left = offcanvas-start , right = offcanvas-end, bottom = offcanvas-bottom
                    -->
                    <div class="offcanvas offcanvas-start" id="demo">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title">Sample Example</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                        </div>
                        <div class="offcanvas-body">
                            <p>Home</p>
                            <p>About Us</p>
                            <p>Contact Us</p>
                            <p>Service</p>
                            <p>Products</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/bootstrap.bundle.js"></script>
    </body>
</html>
