<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="jumbotron">Bootstrap Progress Bar</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="progress">
                    <div class="progress-bar" aria-valuemin="0" aria-valuenow="30" aria-valuemax="100" style="width:30%;"></div>
                </div>

                <hr>
                <div class="progress">
                    <div class="progress-bar w-75" aria-valuemin="0" aria-valuenow="75" aria-valuemax="100">75%</div>
                </div>

                <hr>
                <div class="progress">
                    <div class="progress-bar w-75 progress-bar-striped" aria-valuemin="0" aria-valuenow="75" aria-valuemax="100">75%</div>
                </div>

                <hr>
                <div class="progress">
                    <div class="progress-bar bg-secondary w-75 progress-bar-striped progress-bar-animated" aria-valuemin="0" aria-valuenow="75" aria-valuemax="100">75%</div>
                </div>

                <hr>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>

                    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>

                    <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.bundle.js"></script>
    </body>
</html>
