<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BT</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/media.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1 class="jumbotron">Bootstrap FORM</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <form action="">

                        <div class="form-group my-3">
                            <label for="">Text</label>
                            <input type="text" name="" id="" class="form-control">
                        </div>

                        <div class="form-group my-3">
                            <label for="">Number</label>
                            <input type="number" name="" id="" class="form-control">
                        </div>
    
                        <div class="form-group my-3">
                            <label for="">Email</label>
                            <input type="email" name="" id="" class="form-control">
                        </div>
                        <div class="form-group my-3">
                            <label for="pass">Password</label>
                            <input type="password" name="" id="" class="form-control">
                        </div>
    
                        <div class="form-group my-3">
                            <label for="date">Date</label>
                            <input type="date" name="" id="" class="form-control">
                        </div>
    
                        <div class="form-group my-3">
                            <label for="date">Date Time</label>
                            <input type="datetime-local" name="" id="" class="form-control">
                        </div>
    
                        <div class="form-group my-3">
                            <label for="week">Week</label>
                            <input type="week" name="" id="" class="form-control">
                        </div>
    
                        <div class="form-group my-3">
                            <label for="month">Month</label>
                            <input type="month" name="" id="" class="form-control">
                        </div>
    
                        <div class="form-group my-3">
                            <label for="">textarea</label>
                            <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
                        </div>
    
                        <div class="form-group my-3">
                            <label for="">File upload</label>
                            <input type="file" name="" id="" class="form-control">
                        </div>
    
                        <div class="form-group my-3">
                            <label for="color">Color Picker</label>
                            <input type="color" name="" id="" class="form-control  form-control-color">
                        </div>
    
                        <div class="form-group my-3">
                            <label for="search">Search</label>
                            <input type="search" name="" id="" class="form-control">
                        </div>
    
                        <div class="form-group my-3">
                            <label for="url">Url</label>
                            <input type="url" name="" id="" class="form-control">
                        </div>
    
                        <h2 class="p-3 my-3 bg-light">Checkbox</h2>

                        <div class="form-check my-3">
                            <label for="" class="form-check-label">Language 1</label>
                            <input type="checkbox" class="form-check-input" name="" id="">
                        </div>

                        <div class="form-check my-3">
                            <label for="" class="form-check-label">Language 2</label>
                            <input type="checkbox" class="form-check-input" name="" id="">
                        </div>

                        <div class="form-check my-3">
                            <label for="" class="form-check-label">Language 3</label>
                            <input type="checkbox" class="form-check-input" name="" id="">
                        </div>

                        <h2 class="p-3 my-3 bg-light">Checkbox Inline</h2>

                        <div class="form-check form-check-inline my-3">
                            <input type="checkbox" class="form-check-input" value="" name="" id="">
                            <label for="" class="form-check-label">Language 1</label>
                        </div>

                        <div class="form-check form-check-inline my-3">
                            <input type="checkbox" class="form-check-input" value="" name="" id="">
                            <label for="" class="form-check-label">Language 2</label>
                        </div>

                        <div class="form-check form-check-inline my-3">
                            <input type="checkbox" class="form-check-input" value="" name="" id="">
                            <label for="" class="form-check-label">Language 3</label>
                        </div>

                        <h2 class="p-3 my-3 bg-light">Radio</h2>

                        <div class="form-check my-3">
                            <input type="radio" class="form-check-input" value="" name="gender" id="">
                            <label for="" class="form-check-label">Male</label>
                        </div>

                        <div class="form-check my-3">
                            <input type="radio" class="form-check-input" value="" name="gender" id="">
                            <label for="" class="form-check-label">Female</label>
                        </div>

                        <div class="form-check my-3">
                            <input type="radio" class="form-check-input" value="" name="gender" id="">
                            <label for="" class="form-check-label">Transgender</label>
                        </div>

                        <h2 class="p-3 my-3 bg-light">Radio Inline</h2>

                        <div class="form-check my-3 form-check-inline">
                            <input type="radio" class="form-check-input" value="" name="gender" id="">
                            <label for="" class="form-check-label">Male</label>
                        </div>

                        <div class="form-check my-3 form-check-inline">
                            <input type="radio" class="form-check-input" value="" name="gender" id="">
                            <label for="" class="form-check-label">Female</label>
                        </div>

                        <div class="form-check my-3 form-check-inline">
                            <input type="radio" class="form-check-input" value="" name="gender" id="">
                            <label for="" class="form-check-label">Transgender</label>
                        </div>

                        <h2 class="p-3 my-3 bg-light">Checkbox Switch</h2>

                        <div class="form-check form-switch my-3">
                            <input type="checkbox" class="form-check-input" value="" name="" id="">
                            <label for="" class="form-check-label">Settings 1</label>
                        </div>

                        <div class="form-check form-switch my-3">
                            <input type="checkbox" class="form-check-input" value="" name="" id="">
                            <label for="" class="form-check-label">Settings 2</label>
                        </div>

                        <div class="form-check form-switch my-3">
                            <input type="checkbox" class="form-check-input" value="" name="" id="">
                            <label for="" class="form-check-label">Settings 3</label>
                        </div>

                        <h2 class="p-3 my-3 bg-light">Checkbox Button</h2>

                        <div class="my-3">
                            <input type="checkbox" class="btn-check" value="" name="" id="first" checked >
                            <label for="first" class="btn btn-outline-success">Language 1</label>

                            <input type="checkbox" class="btn-check" value="" name="" id="second" autocomplete="off">
                            <label for="second" class="btn btn-outline-success">Language 2</label>

                            <input type="checkbox" class="btn-check" value="" name="" id="third" autocomplete="off">
                            <label for="third" class="btn btn-outline-success">Language 3</label>
                        </div>

                        <h2 class="p-3 my-3 bg-light">Dropdown (Select Tag)</h2>

                        <div class="form-group my-3">
                            <label for="">Select</label>
                            <select name="" id="" class="form-select">
                                <option selected>Choose tech</option>
                                <option value="html">HTml</option>
                                <option value="css">Css</option>
                                <option value="js">javascript</option>
                                <option value="jquery">Jquery</option>
                            </select>
                        </div>

                        <h2 class="p-3 my-3 bg-light">Range</h2>

                        <div class="form-group my-3">
                            <label for="range">Range</label>
                            <input type="range" name="" id="" min="0" max="100" value="10" class="form-range">
                        </div>

                        <h2 class="p-3 my-3 bg-light">Input Group</h2>

                        <div class="form-group my-3">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="email" name="" id="" class="form-control">
                            </div>
                        </div>

                        <div class="form-group my-3">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="email" name="" id="" class="form-control">
                                <button class="btn btn-outline-success">Send</button>
                                <button class="btn btn-outline-danger">Cancel</button>
                            </div>
                        </div>
                        
                        <h2 class="p-3 my-3 bg-light">Form Floating</h2>

                        <div class="form-floating my-3">
                            <input type="email" name="" id="user" class="form-control">
                            <label for="user">Email Id</label>
                        </div>

                        <div class="form-floating my-3">
                            <input type="password" name="" id="pass" class="form-control">
                            <label for="pass">Password</label>
                        </div>

                        <h2 class="p-3 my-3 bg-light">Form Clearfix</h2>

                        <div class="form-group clear-fix my-3">
                            <input type="submit" value="Submit" class="btn btn-success float-start">
                            <input type="reset" value="Reset" class="btn btn-danger float-end">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="assets/js/bootstrap.bundle.js"></script>
    </body>
</html>
