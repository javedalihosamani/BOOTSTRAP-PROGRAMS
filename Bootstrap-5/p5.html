<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BT</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/media.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1 class="jumbotron">Column Wrapping</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <h3 class="bg-light">THis is Bootstrap-1</h3>
                </div>
                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <h3 class="bg-light">THis is Bootstrap-2</h3>
                </div>
                <!-- Force next columns to break to new line -->
                <div class="w-100"></div>
                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <h3 class="bg-light">THis is Bootstrap-3</h3>
                </div>
                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <h3 class="bg-light">THis is Bootstrap-4</h3>
                </div>
                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <h3 class="bg-light">THis is Bootstrap-5</h3>
                </div>
            </div>
        </div>
        <script src="assets/js/bootstrap.bundle.js"></script>
    </body>
</html>
